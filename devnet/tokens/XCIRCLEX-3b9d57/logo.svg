<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient principal violet/rose -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>

    <!-- Gradient pour le X central -->
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0ABFC"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>

    <!-- Gradient pour les fleches rotatives -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>

    <!-- Ombre portee -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cercle externe avec bordure gradient -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#mainGradient)" stroke-width="6" opacity="0.9"/>

  <!-- Cercle interne -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.5"/>

  <!-- Fleches de rotation autour du cercle (3 fleches a 120 degres) -->
  <!-- Fleche 1 - Haut -->
  <path d="M100 18 L108 30 L100 26 L92 30 Z" fill="url(#arrowGradient)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
  </path>

  <!-- Fleche 2 - Bas gauche -->
  <path d="M100 18 L108 30 L100 26 L92 30 Z" fill="url(#arrowGradient)" filter="url(#glow)" transform="rotate(120 100 100)">
    <animateTransform attributeName="transform" type="rotate" from="120 100 100" to="480 100 100" dur="8s" repeatCount="indefinite"/>
  </path>

  <!-- Fleche 3 - Bas droite -->
  <path d="M100 18 L108 30 L100 26 L92 30 Z" fill="url(#arrowGradient)" filter="url(#glow)" transform="rotate(240 100 100)">
    <animateTransform attributeName="transform" type="rotate" from="240 100 100" to="600 100 100" dur="8s" repeatCount="indefinite"/>
  </path>

  <!-- Arc de cercle rotatif (trace de rotation) -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="url(#arrowGradient)" stroke-width="3" stroke-dasharray="40 180" stroke-linecap="round" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- X Central -->
  <g filter="url(#glow)">
    <!-- Premiere barre du X -->
    <rect x="60" y="95" width="80" height="10" rx="5" fill="url(#xGradient)" transform="rotate(45 100 100)"/>
    <!-- Deuxieme barre du X -->
    <rect x="60" y="95" width="80" height="10" rx="5" fill="url(#xGradient)" transform="rotate(-45 100 100)"/>
  </g>

  <!-- Points decoratifs sur le cercle (representant les SC peripheriques) -->
  <circle cx="100" cy="20" r="4" fill="#22D3EE"/>
  <circle cx="169" cy="60" r="4" fill="#A855F7"/>
  <circle cx="180" cy="100" r="4" fill="#EC4899"/>
  <circle cx="169" cy="140" r="4" fill="#F472B6"/>
  <circle cx="100" cy="180" r="4" fill="#22D3EE"/>
  <circle cx="31" cy="140" r="4" fill="#A855F7"/>
  <circle cx="20" cy="100" r="4" fill="#EC4899"/>
  <circle cx="31" cy="60" r="4" fill="#F472B6"/>
</svg>
