name: Code Review

permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: tanghel/ChatGPT-CodeReview@check-signature
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}