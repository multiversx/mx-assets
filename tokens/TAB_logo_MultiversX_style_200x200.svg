<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#2c5364"/>
      <stop offset="100%" stop-color="#6E3FA3"/>
    </linearGradient>

    <linearGradient id="tree" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#CFA9FF"/>
      <stop offset="100%" stop-color="#7D3FB2"/>
    </linearGradient>
  </defs>

  <!-- Circular background -->
  <circle cx="100" cy="100" r="100" fill="url(#bg)"/>

  <!-- Simplified premium canopy -->
  <path d="
    M100 55
    C70 65, 55 85, 65 105
    C80 125, 120 125, 135 105
    C145 85, 130 65, 100 55 Z"
    fill="url(#tree)"/>

  <!-- Premium trunk -->
  <path d="
    M92 105
    C90 130, 95 150, 100 160
    C105 150, 110 130, 108 105 Z"
    fill="#E6D5FF"/>

  <!-- Roots -->
  <path d="
    M100 160 C85 170, 75 175, 65 180
    M100 160 C115 170, 125 175, 135 180"
    stroke="#CFA9FF"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"/>

</svg>
